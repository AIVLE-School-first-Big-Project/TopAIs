        <div class="row">

                <div class="service-box mb-30">
                    <div class="service-box-title">KT 부산지점</div>

                    {% include "form_errors.html" %}

                        <label for="inputTitle" class="col-sm-2 col-form-label"><strong>TITLE</strong></label>

{#                        {{ form.deadline }}#}

                                  style='height: 300px'></textarea>
                    </div>
                    <div class="row" style='padding-right : 150px'>
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto">

                            <button type="submit" class="btn write-btn mt-30">저장</button>
                        </div>
