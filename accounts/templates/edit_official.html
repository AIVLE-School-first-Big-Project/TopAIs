{% extends "base.html" %}
{% load static %}

{% block content %}
    {% include 'widget.html' %}
    <div class="col-md-9 col-md-push-3" style='padding-left: 115px; padding-right: 100px;'>
        <form method="post">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <label class="control-label" for="userId">아이디</label>
                <input class="form-control" type="text" id="userId" name="userId" value="{{ user.user_id }}"
                       readonly="readonly"/>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label" for="InputArea">지역</label>
                <input class="form-control" type="text" id="inputArea" name="area"
                       value="{{ info.area }}" readonly="readonly"/>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label" for="InputName">이름</label>
                <input class="form-control" type="text" id="inputUsername" name="username" value="{{ user.username }}"
                       required/>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label" for="userEmail">이메일</label>
                <input class="form-control" type="email" id="userEmail" name="userEmail" value="{{ user.email }}"
                       readonly="readonly"/>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label" for="InputPhone">Phone number</label>
                <input class="form-control" type="text" id="inputPhone" name="phone" value="{{ user.phone }}"
                       required/>
            </div>
            <div class="form-group has-feedback">
                <button type="submit" class="btn select-btn mt-15 edit-btn">회원정보수정</button>
            </div>
        </form>
    </div>
    </section>
    <script>
        document.querySelector("#submit").addEventListener("click", (e) => {
            if (confirm("정보를 수정하시겠습니까?")) {
                alert("수정되었습니다.");
            } else {
                e.preventDefault();
                alert("취소하셨습니다.");
            }
        });
    </script>
{% endblock content %}
