{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'widget.html' %}
        <div class = "col-md-9 col-md-push-3" style = 'padding-left: 115px; padding-right: 100px;'>
                    <form action="{% url 'edit_official' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userId">아이디</label>
                            <input class="form-control" type="text" id="userId" name="userId" value="{{user.user_id}}" readonly="readonly"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="agencyArea">지역</label>
                            <input class="form-control" type="text" id="agencyArea" name="agencyArea" value="{{agency.area}}" readonly="readonly"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userName">이름</label>
                            <input class="form-control" type="text" id="userName" name="userName" value="{{user.username}}"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userEmail">이메일</label>
                            <input class="form-control" type="email" id="userEmail" name="userEmail" value="{{user.email}}" readonly="readonly"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userPhone">Phone number</label>
                            <input class="form-control" type="text" id="userName" name="userName" value="{{user.phone}}"/>
                        </div>
                        <div class="form-group has-feedback">
                            <button class="btn btn-success" type="submit" id="submit">회원정보수정</button>
                        </div>
                    </form>
            </div>
    </section>
    <script>
        document.querySelector("#submit").addEventListener("click", (e) => {
            if (confirm("정보를 수정하시겠습니까?")) {
                alert("수정되었습니다.");
            } else {
                e.preventDefault();
                alert("취소하셨습니다.");
            }
          });
    </script>
{%endblock content%}
