{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'widget.html' %}
        <div class = "col-md-9 col-md-push-3" style = 'padding-left: 115px; padding-right: 100px;'>
                {% comment %} COMPANY 회원정보수정 {% endcomment %}
                    <form action="/member/memberUpdate" method="post">
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userId">아이디</label>
                            <input class="form-control" type="text" id="userId" name="userId" value="{{company.uid}}" readonly="readonly"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="compName">회사이름</label>
                            <input class="form-control" type="text" id="compName" name="compName" value="{{company.comp_name}}"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="compHompage">홈페이지</label>
                            <input class="form-control" type="text" id="compHompage" name="compHompage" value="{{company.comp_homepage}}"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="compCategory">카테고리</label>
                            <input class="form-control" type="text" id="compCategory" name="compCategory" value="{{company.comp_category}}"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userName">이름</label>
                            <input class="form-control" type="text" id="userName" name="userName" value="{{user.username}}"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userEmail">이메일</label>
                            <input class="form-control" type="email" id="userEmail" name="userEmail" value="{{user.email}}" readonly="readonly"/>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label" for="userPhone">Phone number</label>
                            <input class="form-control" type="text" id="userPhone" name="userPhone" value="{{user.phone}}"/>
                        </div>
                        <div class="form-group has-feedback">
                            <button class="btn btn-success" type="submit" id="submit">회원정보수정</button>
                            <button class="cencle btn btn-danger" type="button">취소</button>
                        </div>
                    </form>
        </div>
    </section>
{%endblock content%}
