{% extends "base.html" %}
{% load static %}

{% block content %}

    <form method = "post" class="form-signin text-center" action="{% url 'pwchange' %}">
    {% csrf_token %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message.message }}
            {% endfor %}
        </div>
    {% endif %}


    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/img/bg-img/earth.jpg);">
        <div class="bradcumbContent">
            <p>See whatâ€™s new</p>
            <h2>Password Change</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### PWchange Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <!-- PWchange Form -->
                        <div class="login-form">
                            <form action="{% url 'index' %}" method="post">
                                <div class="form-group">
                                    <label for="password1">Password</label>
                                    <input type="password" name="password1" id="password1" class="form-control"  placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2">Password Check</label>
                                    <input type="password" name="password2" id="password2" class="form-control"  placeholder="Password Check" required>
                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30">CHANGE</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Login Area End ##### -->

{%endblock content%}
