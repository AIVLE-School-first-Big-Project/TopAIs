{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/img/bg-img/breadcumb3.jpg);">
    <div class="bradcumbContent">
        <p>열사 현상 줄이는</p>
        <h2>Cool-Roof</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<section class="contact-area section-padding-100">
    <div class="row">
    <div class = "col-md-3 col-md-pull-9" style = 'padding-left: 80px; padding-right:0%'>
        <div class="service-box">
            <div class = "service-box-title">KT 부산지점</div>
            <div class = "service-box-address">부산광역시 사상구 주례3동</div>
            <div class = "service-box-area">면적 : 120.9m2</div>
        </div>
    </div>
    <div class = "col-md-9 col-md-push-3" style = 'padding-left: 50px'>
        <form action="/post" method="post">
            {% csrf_token %}
            <div class="form-group row" style = 'width:900px'>
                <label for="inputTitle" class="col-sm-2 col-form-label"><strong>TITLE</strong></label>
                <input type="text" name="title" class="form-control" id="inputTitle" style = 'width:900px'>
            </div>
            <div class="form-group row" style = 'width:900px'>
                <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>FILE</strong></label>
                <input type="text" name="author" class="form-control" id="inputAuthor" style = 'width:900px'>
            </div>
            <div class="form-group row" style = 'width:900px'>
                <label for="inputContent" class="col-sm-2 col-form-label"><strong>CONTENT</strong></label>
                <textarea type="text"  class="form-control" id="inputContent" style = 'width:900px; height : 300px'></textarea>
            </div>
            <div class="row" style = 'padding-right : 100px'>
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <button type="submit" class="btn cancel-btn mt-30 mr-30">CANCEL</button>
                    <button type="submit" class="btn write-btn mt-30 mr-30">임시저장</button>
                    <button type="submit" class="btn write-btn mt-30">저장</button>
                </div>
            </div>
        </form>
    </div>
</div>
</section>

{%endblock content%}
